spring:
  mail:
    host: smtp.gmail.com
    username: [ email ]
    password: [ password ]
    port: 587
    properties:
      mail.smtp:
        auth: true
        timeout: 5000
        starttls:
          enable: true

  datasource:
    url: jdbc:mysql://localhost:3307/yam?useSSL=false&serverTimezone=UTC&useCursors=false&sendStringParametersAsUnicode=false&characterEncoding=UTF8
    username: root
    password: pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  session:
    store-type: redis

  redis:
    host: localhost
    password:
    port: 6379

app:
  mail:
    host: http://localhost:8080
