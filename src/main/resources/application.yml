server:
  port: 18000

spring:
  session:
    store-type: redis

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    mail:
      enabled: false

logging:
  file:
    path: /logs/app.log
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${hostName} --- [%15.15t] %-40.40c{1.} : %m%n%ex'
