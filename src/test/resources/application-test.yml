spring:
  mail:
    host: smtp.gmail.com
    username: [ email ]
    password: [ password ]
    port: 587
    properties:
      mail.smtp:
        auth: true
        timeout: 5000
        starttls:
          enable: true

  redis:
    host: localhost
    password:
    port: 6379

app:
  mail:
    host: http://localhost:8080

logging:
  config: classpath:log4j2/log4j2-default.xml
